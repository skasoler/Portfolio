<!-- Main -->
<div class="container">
    <form class="row g-3 py-5 d-flex justify-content-center ">
      

        <div class="row py-3 d-flex justify-content-center ">
            <label for="inputName" class="col-sm-2 col-form-label text-center fw-bold">Name</label>
            <div class="col-sm-5 ">
              <input type="text" class="form-control" id="inputName" placeholder="John">
            </div>
        </div>

        <div class="row py-3 d-flex justify-content-center">
            <label for="inputLastName" class="col-sm-2 col-form-label text-center fw-bold"> Last Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
            </div>
        </div>

        <div class="row py-3 d-flex justify-content-center ">
            <label for="inputEmail" class="col-sm-2 col-form-label text-center fw-bold">Email</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
            </div>
        </div>


        <div class="row py-3 d-flex justify-content-center">
            <label for="inputNumber" class="col-sm-2 col-form-label text-center fw-bold">Phone Number</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputNumber" placeholder="7784354700">
            </div>
        </div>

        <div class="row py-3 d-flex justify-content-center">
            <label for="inputAddress" class="col-sm-2 col-form-label text-center fw-bold">Address</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputAddress" placeholder="742 Evergreen">
            </div>
        </div>

        <div class="row py-3 d-flex justify-content-center">
            <label for="inputCity" class="col-sm-2 col-form-label text-center fw-bold">City</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputCity" placeholder="Vancouver">
            </div>
        </div>
        <div class="row py-3 d-flex justify-content-center">
            <label for="inputCountry" class="col-sm-2 col-form-label text-center fw-bold"> Country</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="inputCountry" placeholder="Canada">
            </div>
        </div>
        <div class="row py-3 d-flex justify-content-center ">
            <label for="inputMessage" class="col-sm-2 col-form-label text-center fw-bold textarea">Message</label>
            <div class="col-sm-5">
              <textarea type="text" class="form-control" id="inputMessage" placeholder="Your message here..."></textarea>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Send</button>
        </div>

    </form>
</div>

</div>
